# docker-compose.yml

version: '3.8'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - photos-db:/var/lib/postgresql/data

  ruurd-photos:
    build:
      context: .
    environment:
      UI_NAME: user
      UI_EMAIL: user@gmail.com
      UI_PASSWORD: 0123456789
      DB_SCHEMA: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    volumes:
      - ./testtest:/photos

volumes:
  photos-db:
